<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Google
        </title>
    </head>
    <body>
        <div class="options">
            <a href="image.html" style="margin-right: 15px;">Image Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        <br>
        <div id="cent">
            <img src="google.png" alt="">
            <form action="https://google.com/search">
                <div class="centered">
                    <input class="bar" type="text" name="q" placeholder="Zoek op Google">
                </div>
                <div class="centered">
                    <input class="submit" type="submit" value="Google Search">
                    <input class="submit" type="submit" name="btnI" value="I'm Feeling Lucky" jsaction="trigger.kWlxhc" data-ved="0ahUKEwjkufLx78n2AhX-GrkGHQaOBMwQ19QECA4">
                </div>
            </form>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Geavanceerd</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="options">
            <a href="index.html">Google Search</a>
        </div>
        <br>
        <div>
            <img src="google.png" style="width: 5%;" id="ss">
            <p style="color: #d37a79; margin-left: 4%; font-size: 25px;">Geavanceerd zoeken</p>
            <hr style="border-top: 1px solid rgb(90, 90, 90); margin-top: 2%; margin-bottom: 2%;">
        </div>
        <p style="margin: 5px; color: white;">
            Vind pagina's met:
        </p>
        <div class="container">
            <form action="https://www.google.com/search">

                <div class="row">
                    <div class="col-15">
                        <label for="alle">al deze woorden</label>
                    </div>
                    <div class="col-35">
                        <input class="ad" type="text" name="as_q">
                    </div>
                </div>

                <div class="row">
                    <div class="col-15">
                        <label for="exact">dit exacte woord of zin</label>
                    </div>
                    <div class="col-35">
                        <input class="ad" type="text" name="as_epq">
                    </div>
                </div>

                <div class="row">
                    <div class="col-15">
                        <label for="een">een van deze woorden</label>
                    </div>
                    <div class="col-35">
                        <input class="ad" type="text" name="as_oq">
                    </div>
                </div>

                <div class="row">
                    <div class="col-15">
                        <label for="geen">geen van deze woorden</label>
                    </div>
                    <div class="col-35">
                        <input class="ad" type="text" name="as_eq">
                    </div>
                </div>

                <div>
                    <input class="Geavanceerd" type="submit" value="Geavanceerd zoeken">
                </div>
            </form>
        </div>

    </body>
</html>

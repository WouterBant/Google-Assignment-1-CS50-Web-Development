<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Afbeeldingen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="options">
            <a href="index.html">Google Search</a>
        </div>
        <br>
        <div id="cent">
            <img src="google.png" alt="">
            <form action="https://www.google.com/images">
                <div class="centered">
                    <input class="bar" type="text" name="q" placeholder="Zoek op Google Afbeeldingen">
                </div>
                <div class="centered">
                    <input class="submit" type="submit" value="Google Search">
                </div>
            </form>
        </div>

    </body>
</html>
